<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="background">
    <section class="main_container">
        <img class="logo-horizontal" src="../assets/logo-horizontal.png" alt="">

        <h2 class="title">Inscrivez-vous</h2>

        <section class="input__container">

            <form action="">
                <div class="form-group">
                    <div class="input-group">
                        <span class="input_icon__container">
                            <img class="icon" src="./assets/icon-user.png" alt="">
                        </span>
                        <input class="input" type="text" id="text" placeholder="Prénom">
                    </div>
                    <div class="input-group">
                        <span class="input_icon__container">
                            <img class="icon" src="./assets/icon-user.png" alt="">
                        </span>
                        <input class="input" type="text" id="text" placeholder="Nom*">
                    </div>
                    <div class="input-group">
                        <span class="input_icon__container">
                            <img class="icon" src="./assets/icon-msg.png" alt="">
                        </span>
                        <input class="input" type="text" id="text" placeholder="Courriel*">
                    </div>
                    <div class="input-group">
                        <span class="input_icon__container">
                            <img class="icon" src="./assets/icon-lock2-orange.png" alt="">
                        </span>
                        <input class="input" type="text" id="text" placeholder="Mot de passe*">
                    </div>
                    <div class="input-group eye-icon-btw">
                        <div class="icon_ph__container">
                            <span class="input_icon__container">
                                <img class="icon" src="./assets/icon-graduate.png" alt="">
                            </span>
                            <input class="input" type="text" id="text" placeholder="Profession*">
                        </div>
                        <span class="input_icon__container">
                            <img class="icon" src="./assets/icon-eye.png" alt="">
                        </span>
                    </div>
                    <div class="text_for_input__container">
                        <span class="text_for__input">
                            Votre mot de passe doit contenir au moins huit caractères, une majuscule et un caractère spécial.
                        </span>
                    </div>
                    <div class="input-group">
                        <span class="input_icon__container">
                            <img class="icon" src="./assets/icon-book.png" alt="">
                        </span>
                        <input class="input" type="text" id="text" placeholder="RPPS">
                        
                    </div>
                    <div class="text_for_input__container">
                        <span class="text_for__input">
                            Si vous n'avez pas de numéro RPPS , merci de <a href="#"><span class="blue_text">nous contacter</span></a>
                        </span>
                    </div>
                    <div class="input-group">
                        <span class="input_icon__container">
                            <img class="icon" src="./assets/icon-postal.png" alt="">
                        </span>
                        <input class="input" type="text" id="text" placeholder="Code Postal*">
                    </div>
                    <div class="input-group">
                        <span class="input_icon__container">
                            <img class="icon" src="./assets/icon-house.png" alt="">
                        </span>
                        <input class="input" type="text" id="text" placeholder="Ville*">
                    </div>
                </div>
                <div class="checkbox__container">
                    <input type="checkbox" id="checkbox" name="checkbox" value="seleccionado">
                    <label class="checkbox" for="checkbox">Je souhaite m'inscrire à la newsletter dédiée aux professionnels de santé du CHU de Nantes</label>
                </div>

                <button class="big_orange__button">Créer un compte</button>
            </form>

        </section>
    </section>
</body>
</html>
